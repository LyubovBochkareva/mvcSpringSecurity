<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update product</title>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8"/>
    <link th:replace="fragments :: link_css"/>
</head>
<body>
<th:block></th:block>
<div class="container">
    <div class="row">
        <h1 class="page-header">Update product</h1>
        <div class="table-responsive">
            <form th:action="@{/admin/users/update}" th:method="POST" th:object="${user}" content="application/json;charset=UTF-8">
                <input type="text" th:field="*{id}" />
                <input type="text" th:field="*{roles}" />
                <table class="table table-striped">
                    <tr>
                        <td>Login</td>
                        <td><input type="text" th:field="*{username}"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" th:field="*{password}"/></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}"/></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="number" th:field="*{age}"/></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td><select th:field="*{roles}" multiple="">
                            <th:block th:each="role : ${allRoles}">
                                <option name="role" th:text="${role.authority}" >
                                <input type="hidden" name="id" th:value="${role.id}"/>
                                <input type="hidden" name="name" th:value="${role.authority}"/></option>
                            </th:block>
                        </select>
                        </td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-lg btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
